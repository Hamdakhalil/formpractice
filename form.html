<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <form action="submit" method="post" onsubmit="return validateForm()">
        <h1>Admission</h1>
        <table>
            <tr><td>Name</td><td><input id="Name" type="text"></td></tr>
            <tr><td>Password</td><td><input id="password" type="password"></td></tr>
            <tr><td>Email</td><td><input id="email" type="email"></td></tr>
            <tr><td>Gender</td><td><input id="male" type="radio">Male <input id="female" type="radio">Female </td></tr>
            <tr><td>Date</td><td><input id="date" type="datetime-local"></td></tr>
            <tr><td>Course</td><td>
                <select id="course">
                    <option>SELECT COURSE</option>
                    <option>BSComputerScience</option>
                    <option>BSEnglish</option>
                    <option>BSBusiness</option>
                    <option>BSMicrobiology</option>
                    <option>BSZoology</option>
                </select>
            </td></tr>
            <tr><td>Country</td><td>
                <select id="city">
                    <option>SELECT CITY</option>
                    <option>Hangu</option>
                    <option>Kohat</option>
                    <option>Peshawar</option>
                    <option>Islamabad</option>
                    <option>Karachi</option>
                </select>
            </td></tr>
            <tr><td>Upload Transcript</td><td><input id="file" type="file"></td></tr>
            <tr><td><input type="reset"></td><td><input type="submit"></td></tr>
        </table>
    </form>
</body>
</html>
